<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> </title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.icon" type="images/x-icon">
    <!-- build:css styles/vendor.css-->
    <link rel="stylesheet" href="styles/fontawesome/css/all.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <!-- build:css styles/main.css-->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-12">
          <h2 class="mt-5 mb-4">自訂 icon</h2>
          <h5 class="text-secondary">使用原則：外框型icon適用在主按鈕、主標題</h5>
          <hr class="mb-4">
        </div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/login.svg">登入</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/logout.svg">登出</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/profile.svg">使用者</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/idcard.svg">帳號</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/ring.svg">最新消息、通知</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/megaphone.svg">活動、促銷、優惠</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/chat.svg">訊息、聊天</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/settings.svg">會員設定</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/coin.svg">餘額、點數</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/transfer.svg">轉</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/deposit.svg">存</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/withdraw.svg">提</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/star_outline.svg">我的遊戲、最愛</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/star_add.svg">我的遊戲、最愛 (未選)</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/star_fill.svg">我的遊戲、最愛 (選取)</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/magnifying-glass.svg">搜尋</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/history.svg">歷史、投注紀錄</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/history-transfer.svg">轉點紀錄</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/back.svg">上一頁</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/next.svg">下一頁</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/heart.svg">愛心</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/like.svg">讚</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/wallet.svg">錢包</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/folder.svg">資料夾</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/poker.svg">真人視訊</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/console.svg">電子遊戲</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/lottery.svg">彩票遊戲</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/football.svg">運動賽事</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/handshake.svg">合作廠商</div>
        <div class="col-3 mb-5"><img class="mr-2" src="images/link.svg">連結</div>
        <div class="col-12">
          <h2 class="mt-5 mb-4">Font Awesome icon</h2>
          <h5 class="text-secondary">使用原則：填滿型icon適用在內頁、小標題前後、按鈕、表格</h5>
          <hr class="mb-4">
        </div>
        <div class="col-3 mb-5"><i class="fas fa-wallet mr-2"></i>錢包</div>
        <div class="col-3 mb-5"><i class="fas fa-redo mr-2"></i>重新整理</div>
        <div class="col-3 mb-5"><i class="fas fa-user mr-2"></i>會員中心</div>
        <div class="col-3 mb-5"><i class="fas fa-comments mr-2"></i>客服中心</div>
        <div class="col-3 mb-5"><i class="fas fa-globe-asia mr-2"></i>語系</div>
        <div class="col-3 mb-5"><i class="fas fa-plus mr-2"></i>新增</div>
        <div class="col-3 mb-5"><i class="fas fa-times-circle mr-2"></i>刪除</div>
        <div class="col-3 mb-5"><i class="fas fa-exclamation-triangle mr-2"></i>警示</div>
        <div class="col-3 mb-5"><i class="fas fa-eye mr-2"></i>可視密碼</div>
        <div class="col-3 mb-5"><i class="fas fa-eye-slash mr-2"></i>不可視密碼</div>
        <div class="col-3 mb-5"><i class="fas fa-fire mr-2"></i>熱門</div>
        <div class="col-3 mb-5"><i class="fas fa-clock mr-2"></i>最近玩過、申請中</div>
        <div class="col-3 mb-5"><i class="fas fa-flag mr-2"></i>未參加</div>
        <div class="col-3 mb-5"><i class="fas fa-check mr-2"></i>已參加、確定</div>
      </div>
    </div>
    <!-- build:js scripts/vendor.js-->
    <script src="scripts/jq.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap.js"></script>
  </body>
</html>
