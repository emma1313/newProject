<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super8 頁面加載失敗</title>
	<meta name="description" content="Super8提供體育博彩，真人視訊，運動，彩票，電子等遊戲，提供最豐富的遊戲平台，最貼心的服務，資金安全最高保障，遊戲隱私保密。現在加入，更多驚喜等待您！">

	<!-- Cache delete上線後需刪除 -->
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.ico">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="fonts/fontello/css/fontello.css" rel="stylesheet">

	<!-- Plugins -->
	<link href="plugins/rs-plugin/css/settings.css" media="screen" rel="stylesheet">
	<link href="plugins/rs-plugin/css/extralayers.css" media="screen" rel="stylesheet">
	<link href="plugins/magnific-popup/magnific-popup.css" rel="stylesheet">
	<link href="css/animations.css" rel="stylesheet">
	<link href="plugins/owl-carousel/owl.carousel.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body onLoad="closeWin()" class="warningbg">
	<section class="container">
		<div class="row">
			<div class="loading-error">
				<div></div>
				<h3 class="page-title">頁面加載失敗，請稍後重試</h3>
				<p>本頁將於 <span id="second"></span> 秒後自動關閉</p>
			</div>
		</div>
	</section>

	<!---倒數計時-->
	<script language="javascript" type="text/javascript">
		var s = 6
		function closeWin(){
		if (s != 1){
		s -= 1;
		document.getElementById('second').innerHTML = s;
		}
		else{
		window.close();
		return
		}
		setTimeout("closeWin()",1000)
		}
	</script>
</body>
</html>
